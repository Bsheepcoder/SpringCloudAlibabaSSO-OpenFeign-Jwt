spring:
  cloud:
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        server-addr: ${nacos.url}:8848
        namespace: ${nacos.namespace}
        group: DEFAULT_GROUP
        prefix: user-service
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8848
        namespace: ${nacos.namespace}
    sentinel:
      transport:
        dashboard: localhost:8858